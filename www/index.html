<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	
	<script src="components/loader.js"></script>
	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>佐賀駅南クリニック Web用管理画面</title>
	<script src="ncmb-1.2.6.js"></script>

	<link href='tableexport/googleapis.css' rel='stylesheet' type='text/css'>
	<link href="tableexport/tableexport.css" rel="stylesheet">
	<script src="tableexport/xlsx.core.min.js"></script>
	<script src="tableexport/Blob.js"></script>
	<script src="tableexport/FileSaver.js"></script>
	<script src="tableexport/tableexport.js"></script>
		
	<script src="js/app.js"></script>
	<script src="js/cssua.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/ja.js"></script>
</head>
<body ng-controller="onsen">

	<div class="load"><div class="load-mask"><i class="fa fa-spinner  fa-4x fa-spin"></i><br><span id="load_txt">ロード中</span></div></div>
	<div class="check_windo" style="display:none"></div>
	<div class="print_windo" style="display:none"></div>
	<script src="js/onsenui.js"></script>
	
	<!-- ログインページ -->
	<div data-role="page" id="LoginPage" style="background:#fff; color:#666">
		<section data-role="content">
			<div id="login_form">
			<div class="index_logo" align="center"><img src="img/logo.jpg"></div>
			<div class="text">管理者ID とパスワードを入力してください。<br></div>
			<label>管理者ID</label><input type="text" id="login_username" class="form_sen">
			<label>パスワード</label><input type="password" id="login_password" class="form_sen" onkeydown="enter_login();">
			<div onclick="onLoginBtn()" id="LoginBtn" class="blue_btn"><i class="fa fa-sign-in" aria-hidden="true"></i>ログイン</div>
			</div>
		</section>
	</div>
	
	<!-- メインページ -->
	<div data-role="page" id="TopPage" style="background:#fff; color:#666">
		<section data-role="content">
			<header id="top-head">
			<div class="inner">
			<h1 class="logo" onclick="menupage(0)"><a href="#">診療予約システム</a></h1>
			<nav id="global-nav"></nav>
			</div>
			</header>
			<div class="container"></div><!--container-->
		</section>
	</div>

</body>
</html>
